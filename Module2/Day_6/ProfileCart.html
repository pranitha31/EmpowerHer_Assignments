<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card</title>
    <style>
      .card {
        width: 300px;
        height: 400px;
        padding: 20px;
        margin: 40px auto;
        border: 2px solid black;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        box-sizing: border-box;
        background: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        margin: 0 auto 16px;
      }

      .profile-name {
        font-size: 1.4rem;
        margin: 8px 0;
      }

      .profile-description {
        font-size: 0.95rem;
        color: #444;
        line-height: 1.5;
        margin: 6px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=300"
        alt="Profile photo"
        class="profile-image"
      />
      <h2 class="profile-name">Chikke Pranitha</h2>
      <p class="profile-description">
        I am a final-year Computer Science Engineering student at Sphoorthy
        Engineering College, Hyderabad (2026 batch), with a strong interest in
        software development, Web Development and problem-solving.
      </p>
    </div>
  </body>
</html>
