    .container {

      justify-content: center;
      align-items: center;
      height: auto;
      width: auto;
      border: 2px solid blue;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .container > div {
        
      width: 220px;
      border: 1px solid blue;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0, 0, 255, 0.1);
      background-color: #fff;
    }

    .container img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    h3, h4 {
      margin: 5px 0;
    }

    h4 {
      color: #555;
      font-weight: normal;
    }
