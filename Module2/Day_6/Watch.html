<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samsung Galaxy Watch6 LTE</title>

  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .product-box {
      width: 380px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .product-image {
      width: 150px;
      border-radius: 10px;
      margin-bottom: 15px;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      line-height: 1.3;
    }

    .rating {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 0.9rem;
      color: #333;
    }

    .rating span {
      font-weight: bold;
      margin-right: 6px;
    }

    .assured {
      width: 80px;
      margin-left: 8px;
    }

    .pricing {
      margin: 10px 0;
    }

    .price {
      font-size: 1.4rem;
      font-weight: bold;
      color: #d32f2f;
    }

    .original-price {
      text-decoration: line-through;
      color: #777;
      margin-left: 10px;
    }

    .discount {
      color: green;
      margin-left: 10px;
      font-weight: bold;
    }

    .bank-offer {
      color: #007bff;
      font-size: 0.95rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="product-box">

    <img 
      src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg"
      class="product-image"
    />

    <div class="title">
      SAMSUNG Galaxy Watch6 LTE <br>
      Graphite Strap, 44mm
    </div>

    <div class="rating">
      <span>⭐ 4.3</span> (973)
      <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" class="assured">
    </div>

    <div class="pricing">
      <span class="price">₹18,999</span>
      <span class="original-price">₹41,999</span>
      <span class="discount">54% off</span>
    </div>

    <div class="bank-offer">Bank Offer</div>

  </div>

</body>
</html>
